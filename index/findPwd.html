<script>
$(function(){
    //验证不能为空    
    var phones = $.cookie("user_phone")
    function check(valOne,valBottom) {
        if (validator.isEmpty(valOne.val())) {
            valBottom.html("不能为空");
            valOne.focus();
        }
        else if(!validator.isLength(valOne.val(), {min: 6, max: 12})){
            valBottom.html("密码长度在6到16位之间");
        }
        else {
            valBottom.html("");
            return true
        }
    };
    function myCheck(){
        for(var i=0;i<$('.allINputNull').length-1;i++){
            if($($('.allINputNull')[i]).val()==""){
                $($('.allINputNull')[i]).focus();
                return false;
            }
        }   
            return true;
    };
    $("#pasword_1").keyup(function(){
        check( $("#pasword_1"),$(".pasword_1"))
    })
        $("#pasword_2").keyup(function(){
        check( $("#pasword_2"),$(".pasword_2"))
    })
        $("#pasword_3").keyup(function(){
        check( $("#pasword_3"),$(".pasword_3"))
    })
    $("#xiu_click").click(function(){
        if(myCheck()&&$("#pasword_2").val()==$("#pasword_3").val()&&check( $("#pasword_2"),$(".pasword_2"))){
            console.log('传的参数：',{
                    phone:phones,
                    oldPassWord:$("#pasword_1").val(),
                    passWord:$("#pasword_2").val()
                });
            $.ajax({
                url:"http://47.104.204.162:8088/store/up/pw",
                type:"post",
                data:{
                    phone:phones,
                    oldPassWord:$("#pasword_1").val(),
                    passWord:$("#pasword_2").val()
                },
                success:function(data){
                    console.log(data);
                    if(data.status == 200){
                        alert("修改密码成功");
                        window.location.href="../login/login.html";
                    }
                    else if(data.status == 400){
                        alert('修改密码失败！');
                    }
                }
            })
        }else{
            alert("输入格式有误，请检查后再修改");
        }
    })
})
