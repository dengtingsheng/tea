<script>
    $(function(){
    // 渲染列表
    function pageContent(data){
        $(".ctentList").html("");
        for(var i = 0 , html = "" , time = ""; i < data.length; i++){
            html += '<div class="display-lin m-sm-b m-sm-t" style="width: 180px">'+
                    '<label style="font-weight: normal;" class="position-r">'+
                    '<input type="checkbox" id="'+data[i].id+'" class=" regular-checkbox" propvalid="1" value="'+data[i].id+'">'+
                    '<label for="'+data[i].id+'" class="m-none-b m-md-l m-xs-r" style="margin-top: 1px;"></label>'+
                    '<span class="rt m-sm-l">'+data[i].eName+'</span>'+
                    '</label>'+
                    '</div>'
        };
        $(".ctentList").html(html);
    };
    //加载列表
    var indexS = true ;
    function getPage(pages,conNum){
        $.ajax({
            url:"http://47.104.204.162:8081/express/getAll",
            type:"post",
            async:false,
            data:{
                storeId:$.cookie("storeId"),
                page:pages,
                pageSize:conNum,
            },
            success:function(data){
                // 有值
                if(data.length > 0 ){
                    // 渲染数据
                    pageContent(data);
                    //设置左侧高度
                    HeightCenter();
                    $.ajax({
                        url:"http://47.104.204.162:8081/storeExtend/express",
                        type:"post",
                        data:{
                            storeId:$.cookie("storeId")
                        },
                        success:function(data){
                            var express = data.express.split(",");
                            for(var i = 0 ; i < $(".ctentList .regular-checkbox").length ; i++){
                                for(var j = 0 ; j < express.length ; j++){
                                    if($( $(".ctentList .regular-checkbox")[i]).val() == express[j]){
                                        $( $(".ctentList .regular-checkbox")[i]).prop("checked",true)
                                    }
                                };
                            };
                        }
                    })
                };
                
            }
        });
    };
    //渲染
    getPage(0,3);
    //点击保存
    $(".clickADD").click(function(){
        var str="";
        for(var i = 0 ; i < $(".ctentList .regular-checkbox").length ; i++){
            if( $($(".ctentList .regular-checkbox")[i]).prop("checked")){
                str +=$($(".ctentList .regular-checkbox")[i]).attr("id")+','
            }
        }
         var newStr=str.slice(0,-1);
        $.ajax({
            url:"http://47.104.204.162:8081/storeExtend/express/saveOrUpdate",
            data:{
                storeId:$.cookie("storeId"),
                express:newStr,
            },
            success:function(data){
                alert("操作成功")
            }
        })
    })
})
</script>
