    <script>
        $(function () {
            var dataPages = 0;
            // 渲染列表
            function pageContent(data) {
                console.log('渲染的data', data)
                $(".ctentList").html("");
                var one = "";
                for (var i = 0, html = "", time = ""; i < data.data.length; i++) {
                    if (data.data[i].extendList.length > 0) {
                        time = timestampToTime(data.data[i].updateTime);
                        for (var j = 0, childHtml = ""; j < data.data[i].extendList.length; j++) {
                            if (data.data[i].extendList[j].type == "py") {
                                data.data[i].extendList[j].type = "平邮"
                            }
                            else if (data.data[i].extendList[j].type = "kd") {
                                data.data[i].extendList[j].type = "快递"
                            }
                            else if (data.data[i].extendList[j].type == "es") {
                                data.data[i].extendList[j].type = "EMS"
                            }
                            childHtml += '<tr>' +
                                '<td>' + data.data[i].extendList[j].type + '</td>' +
                                '<td>' + data.data[i].extendList[j].areaName + '</td>' +
                                '<td>' + data.data[i].extendList[j].snum + '</td>' +
                                '<td>' + data.data[i].extendList[j].sprice + '</td>' +
                                '<td>' + data.data[i].extendList[j].xnum + '</td>' +
                                '<td>' + data.data[i].extendList[j].xprice + '</td>' +
                                '</tr>'
                        };
                        html += '<div class=" m-md-t ">' +
                            '<div class="p-sm p-md-l p-md-r b-samll  border-color-e8">' +
                            '<div class="lf color-999">' + data.data[i].title + '</div>' +
                            '<div class="rt color-666">' +
                            '<span class="m-sm-r">最后编辑时间：' + time + '' +
                            '</span>' +
                            '<span class="color-b9c">复制模板</span> | ' +
                            '<a href="addNewFreight.html?' + data.data[i].id + '" class="color-b9c">修改</a> | ' +
                            '<a class="color-b9c editClick" data-id="' + data.data[i].id + '">删除</a>' +
                            '</div>' +
                            '<div class="clear"></div>' +
                            '</div>' +
                            '<div class="heightAllDiv bg-f8">' +
                            '<table class="table m-none-b  table-bordered">' +
                            '<thead>' +
                            '<tr>' +
                            '<th>运送方式</th>' +
                            '<th>运送到 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>' +
                            '<th>首件（个）</th>' +
                            '<th>运费（元）</th>' +
                            '<th>续件（个）</th>' +
                            '<th>运费（元）</th>' +
                            '</tr>' +
                            '</thead>' +
                            '<tbody>' + childHtml + '</tbody>' +
                            '</table>' +
                            '</div>' +
                            '</div>'
                    }
                };
                $(".ctentList").html(html);
            };
            function pageList() {
                $(".simplePaging2").simplePaging({
                    allPage: dataPages,//总页数
                    showPage: 9,//显示页数
                    startPage: 1,//第一页页码数字
                    callBack: function (num) {
                        getPage(num, 4);
                    }
                });
            };
            //加载列表
            function getPage(pages, conNum) {
                $.ajax({
                    url: "http://47.104.204.162:8081/store/transport",
                    type: "post",
                    async: false,
                    data: {
                        storeId: $.cookie("storeId"),
                        page: pages,
                        pageSize: conNum,
                    },
                    success: function (data) {
                        // 有值
                        if (data.status == 200) {
                            // console.log(data);
                            // 渲染数据
                            pageContent(data);
                            // 渲染分页
                            dataPages = data.totalPage;

                        }
                        // 无值
                        else {
                            $(".simplePaging2").children().remove();
                            $(".ctentList").html('<div class="text-center m-xxl-t m-xxl-b"><img src="../../images/null.png"><div class="m-md-t">暂无订单信息</div></div>');
                        };
                        //设置左侧高度
                        HeightCenter();
                    }
                });

            };
            //渲染
            getPage(1, 4);
            //渲染分页
            if (dataPages > 1) {
                pageList();
            } else {
                $(".simplePaging2").children().remove();
            }
        })
    </script>
    <script>
        // 删除地址函数
        function delet_address($addressId) {
            $.ajax({
                url: "http://47.104.204.162:8081/store/transport/del",
                type: "get",
                data: {
                    id: $addressId,
                    storeId: $.cookie("storeId"),
                },
                success: function (data) {
                    if (data.status == 200) {
                        // alert("删除成功");
                        location.reload();
                    } else {
                        // alert("删除失败");
                    }
                }
            })
        };
        $(function () {
            $(".storeIdInput").val($.cookie("storeId"))
            //删除一行
            $(".ctentList").on("click", ".editClick", function (e) {
                e.preventDefault;
                var $addressId = $(this).attr("data-id");
                if (confirm("确认删除吗")) {
                    delet_address($addressId);
                } else {
                    return;
                }
            });
        })
    </script>
