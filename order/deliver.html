<script>
    $(function(){
    var dataPages = 0;
    // 渲染列表
    function pageContent(data){
        $(".ctentList").html("");
        var yunMoney,status="";
        for(var i = 0 , html = "" , time = ""; i < data.data.length; i++){
            time = timestampToTime(data.data[i].addTime);
            if(data.data[i].orderState == 20){
                // 待卖家发货
                status = '<button class="btn btn-sm color-b9c b-samll color-w bg-color-w editClick" data-id="'+data.data[i].goodsId+'" style="border-color: #00BB9C;height: 25px;width: 80px;line-height: 10px">发货</button> '
               
            }
            else if(data.data[i].orderState == 30){
                // 卖家已发货
                status = "已发货"
            }
            else if(data.data[i].orderState == 40){
                // 买家已收货
                status = "已收货"
            }
            
            if(data.data[i].shippingFee == null || data.data[i].shippingFee == 0){
	           	 yunMoney = '（免运费）';
            }
            else{
	           	 yunMoney = '运费为：'+data.data[i].shippingFee
            }
            html += '<div class="bg-f8 m-md-t">'+
                    '<div class="p-lg-b ">'+
                    '<div class="b-samll-b border-color-e8 m-sm-r m-sm-l p-md-t p-sm-b">'+
                    '<div class="lf m-xxl-r">'+
                    '<div  class="m-xs-t">订单编号：'+data.data[i].orderSn+'</div>'+
                    '</div>'+
                    '<div class="lf  m-xxl-r">'+
                    '<div  class="m-xs-t">下单时间：'+time+'</div>'+
                    '</div>'+
                    '<div class="clear"></div>'+
                    '</div>'+
                    '<div class="heightAllDiv m-md-t">'+
                    '<div class="lf text-center b-samll-r border-color-e8" style="width: 380px">'+
                    '<div class="p-md-r p-md-l m-sm-t position-r" style="text-align: left;">'+
                    '<img src="'+data.data[i].goodsImage+'" alt="" style="height: 80px;width: 80px;">'+
                    '<div class="shName m-xs-t position-a " style="width: 160px;height: 40px;overflow: hidden;left: 110px;top: 15px">'+data.data[i].goodsName+'</div>'+
                    '<div class="m-xs-t position-a text-center" style="width: 80px;height: 40px;overflow: hidden;right: 10px;top: 25px"><span class="color-b9c">'+data.data[i].goodsPrices+'</span> X <span>'+data.data[i].goodsNum+'</span></div>'+
                    '</div>'+
                    '</div>'+
                    '<div class="lf  b-samll-r border-color-e8 p-md-r p-md-l" style="width: 380px">'+
                    '<div class="m-sm-b text-right ">'+
                    '<div class="lf" style="width: 80px">买家：</div>'+
                    '<div class="lf m-xs-l">'+data.data[i].trueName+'</div>'+
                    '<div class="clear"></div>'+
                    '</div>'+
                    '<div class="m-sm-b ">'+
                    '<div class="lf text-right" style="width: 80px">收货信息：</div>'+
                    '<div class="lf m-xs-l">'+
                    '<div>'+data.data[i].areaInfo+' &nbsp;'+data.data[i].address+'</div>'+
                    '<div class="m-xs-t">'+data.data[i].zipCode+' , '+data.data[i].mobPhone+' , '+data.data[i].telPhone+'</div>'+
                    '</div>'+
                    '<div class="clear"></div>'+
                    '</div>'+
                    '<div class="m-sm-b text-right">'+
                    '<div class="lf" style="width: 80px">运费选择：</div>'+
                    '<div class="lf m-xs-l">'+yunMoney+'</div>'+
                    '<div class="clear"></div>'+
                    '</div>'+
                    '</div>'+
                    '<div class="lf text-center " style="width: 150px">'+
                    '<div class="m-xxl-t">'+
                    '<div>'+status+'</div>'+
                    '</div>'+
                    '</div>'+
                    '<div class="clear"></div>'+
                    '</div>'+
                    '</div>'+
                    '</div>'
        };
        $(".ctentList").html(html);
    };
    function pageList(orderSta){
        $(".simplePaging2").simplePaging({
            allPage:dataPages,//总页数
            showPage: 9,//显示页数
            startPage: 1,//第一页页码数字
            // initPage: 1,//加载完毕自动跳转到第n页
            callBack: function (num) {
                getPage(num,3,orderSta);
            }
        });
    };
    //加载列表
    var indexS = true ;
    function getPage(pages,conNum,orderStates){
        var order_sn = $(".order_sn").val();
        if(indexS == false){
            // 搜索
            $.ajax({
                url:"http://47.104.204.162:8084/order/store/"+$.cookie("storeId"),
                type:"post",
                async:false,
                data:{
                    page:pages,
                    orderState:orderStates,
                    orderSn:order_sn,
                    pageSize:conNum,
                },
                success:function(data){
                    // 有值
                    if(data.status == 200){
                        // 渲染数据
                        pageContent(data);
                        // 渲染分页
                        dataPages = data.totalPage;
                       
                    }
                    // 无值
                    else{
                        $(".simplePaging2").children().remove();
                        $(".ctentList").html('<div class="text-center m-xxl-t m-xxl-b"><img src="../../images/null.png"><div class="m-md-t">暂无订单信息</div></div>');
                    };
                     //设置左侧高度
                     HeightCenter();
                }
            });
        }
        else{
            $.ajax({
                url:"http://47.104.204.162:8084/order/store/"+$.cookie("storeId"),
                type:"post",
                async:false,
                data:{
                    page:pages,
                    pageSize:conNum,
                    orderState:orderStates,
                },
                success:function(data){
                    console.log(data)
                    // 有值
                    if(data.status == 200){
                        // 渲染数据
                        pageContent(data);
                        // 渲染分页
                        dataPages = data.totalPage;
                      
                    }
                    // 无值
                    else{
                        $(".simplePaging2").children().remove();
                        $(".ctentList").html('<div class="text-center m-xxl-t m-xxl-b"><img src="../../images/null.png"><div class="m-md-t">暂无订单信息</div></div>');
                    }
                    //设置左侧高度
                    HeightCenter();
                }
            });
        }
       
    };
    //渲染
    getPage(0,3,20);
    //渲染分页
    if(dataPages > 1){
        pageList();
    }else{
        $(".simplePaging2").children().remove();
    }
    //点击搜索
    $(".submitSeach").click(function() {
        indexS = false;
        $(".simplePaging2").children().remove();
        getPage(0,3);
        if(dataPages > 1){
            pageList();
        }else{
            $(".simplePaging2").children().remove();
        }
    });
    // 点击分类查找
    $(".navList").on("click","li",function(){
        var orderStates = $(this).attr("data-id");
        indexS = true;
        $(".simplePaging2").children().remove();
        if(dataPages > 1){
            pageList(orderStates)
        }else{
            $(".simplePaging2").children().remove();
        }
        getPage(0,3,orderStates);
        $(this).addClass("active").siblings().removeClass("active");
        $(".order_sn").val("");
    });
})
</script>
