<script>
    $(function(){
        var stapleName = "";
        // 设置高度
        $(".centerbody").css("height",window.innerHeight-100);
        $(".hiddenCent").css("height",$(".hiddenIn").height());
        // 获取商品种类
        function selectAllShping (one,ids){
            // centenOne , centenTow ,centenTre
            $.ajax({
                url:'http://47.104.204.162:8081/goods/cat',
                type:'get',
                async: false,
                data:{
                    id:ids
                },
                success:function(data){
                    // console.log('this data is',data);
                    for(var i = 0,html = "" ;i < data.length ; i++){
                        html += '<li class=" p-md-r p-md-l p-xs-t p-xs-b m-xs-b m-xs-t" id="'+data[i].gcId+'" data-typeId="'+data[i].typeId+'">'+
                                '    <div class="display-lin">'+data[i].gcName+'</div>'+
                                '    <div class="rt"><i class="glyphicon glyphicon-menu-right color-999 text-xs"></i></div>'+
                                '    <div class="clear"></div>'+
                                '</li>'
                    };
                    one.html(html);
                }
            });
        };
        $(".clickInputALL").click(function(){
            $(".hiddenIn").removeClass("display-none");
        });
        selectAllShping ($(".centenOne"));
        $(".centenOne").on('click','li',function(){
            stapleName +=$(this).text().replace(/\s+/g,"")+' > ';
            $(".centenTow").removeClass("display-none");
            selectAllShping ($(".centenTow"),$(this).attr("id"));
        });
        $(".centenTow").on('click','li',function(){
            stapleName +=$(this).text().replace(/\s+/g,"")+' > ';
            $(".centenTre").removeClass("display-none");
            selectAllShping ($(".centenTre"),$(this).attr("id"));
            $(".centenTre").find(".glyphicon").css("display","none")
        });
        $(".centenTre").on('click','li',function(){
            stapleName +=$(this).text().replace(/\s+/g,"");
            $(".cini").removeClass("display-none");
            $.cookie("gcId",$(this).attr("id"),{ expires: 7 , path: '/' });
            $.cookie("gcName",$(this).text().replace(/\s+/g,""),{ expires: 7 , path: '/' });
            $.cookie("typeId",$(this).attr("data-typeId"),{ expires: 7 , path: '/' });
            $.cookie("stapleName",stapleName,{ expires: 7 , path: '/' });
            $(".clickInputALL").val($(this).text().replace(/\s+/g,""));
        });
        // function nextStep(){
        //     console.log(1)
        // };
        indexContent()
    });
</script>
