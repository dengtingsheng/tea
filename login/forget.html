                                            <input type="text" class="form-control border50 codeImg" placeholder="请输入验证码">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-xs-3 p-none-l">

                                     <!-- 短 信 验 证 码 -->

    <script src="../js/jquery.js"></script>

    <script src="../js/all.js"></script>
    <script>
        $(function(){
            // 获取屏幕高度
            HeightTOP()
            // 失去焦点验证
            $(".userName").blur(function(){
                checkPhone($(".userName"),$(".userNameSpan"))
            });
            $(".codeImg").blur(function(){
                checkBear($(".codeImg"),$(".codeImgSpan"))
            });
            $(".code").blur(function(){
                checkBear($(".code"),$(".codeSpan"))
            });
            //进入页面生成验证图片
            function clickImg(){
                var xmlhttp;
                xmlhttp=new XMLHttpRequest();
                xmlhttp.open("post","http://47.104.204.162:8088/store/captcha",true);
                xmlhttp.responseType = "blob";
                xmlhttp.onload = function(){
                    console.log(this);
                    if (this.status == 200) {
                        var blob = this.response;
                        var img = document.getElementById("codeimage");
                        img.onload = function(e) {
                            window.URL.revokeObjectURL(img.src); 
                        };
                        img.src = window.URL.createObjectURL(blob);
                    }
                }
                xmlhttp.send();
            }
            clickImg();
            //点击获取图片
            $(".changeImg").click(function(){
                clickImg();
            })
            // 点击获取短信验证码
            getInfoRegTow($(".clickCode"))
            //点击登录
            $(".clickSubmit").click(function(){
                if(checkPhone($(".userName"),$(".userNameSpan"))&& checkBear($(".codeImg"),$(".codeImgSpan"))&&checkBear($(".code"),$(".codeSpan"))){
                    alert(0)
                }
            })
        })
    </script>
