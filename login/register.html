    <!-- 注册的表单验证 -->
    <script src="../js/all.js"></script>
    <script>
        $(function () {
            HeightTOP();

            // 失去焦点验证
            $(".userName").blur(function () {
                checkPhone($(".userName"), $(".userNameSpan"))
            });
            $(".onePassword").blur(function () {
                checkNull($(".onePassword"), $(".onePasswordSpan"))
            });
            $(".towPassword").blur(function () {
                checkNull($(".towPassword"), $(".towPasswordSpan"));
                if (checkNull($(".towPassword"), $(".towPasswordSpan"))) {
                    towchanged($(".onePassword"), $(".towPassword"), $(".towPasswordSpan"))
                }
            });
            $(".code").blur(function () {
                checkBear($(".code"), $(".codeSpan"))
            });
            // $(".invitationCode").blur(function () {
            //     checkBear($(".invitationCode"), $(".invitationCodeSpan"))
            // });
            // 点击获取验证码 
            getInfoReg($(".clickCode"), $(".userName"), $(".userNameSpan"))
            //点击注册
            $(".clickSubmit").click(function () {
                var $smscaptcha = $(".code").val(), $storePassword = $(".onePassword").val(), $storeTel = $(".userName").val(), $invitationCodeNum = $(".invitationCode").val()
                if (checkPhone($(".userName"), $(".userNameSpan"))
                    && checkBear($(".code"), $(".codeSpan"))
                    // && checkBear($(".invitationCode"), $(".invitationCodeSpan"))
                    && checkNull($(".onePassword"), $(".onePasswordSpan"))
                    && checkNull($(".towPassword"), $(".towPasswordSpan"))
                    && towchanged($(".onePassword"), $(".towPassword"), $(".towPasswordSpan"))) {
                    $.ajax({
                        url: "http://47.104.204.162:8088/store/regist/phone",
                        data: {
                            smscaptcha: $smscaptcha,
                            storePassword: $storePassword,
                            storeTel: $storeTel,
                            pushCode: $invitationCodeNum  // 新改动，邀请码数据13548430993
                        },
                        success: function (data) {

                            if (data.status == 200) {
                                console.log('注册成功 ', data);
                                setTimeout(function () {
                                    window.location.href = "login.html";
                                }, 1000)
                            }
                            if (data.status == 400) {
                                $('.bs-example-login-success').modal('toggle');
                                $(".error400").html(data.msg)
                            }
                        }
                    })
                }
            });

        })
    </script>
